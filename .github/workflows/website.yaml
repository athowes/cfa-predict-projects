name: Render and Commit README

on:
  push:
    branches:
      - main
  pull_request: 
    branches:
      - main

jobs:
  render_and_commit:
    
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    name: Render and Commit README

    runs-on: ubuntu-latest
    container:
      image: rocker/r-ver:4.4.0

    steps:
        
      - name: Installing quarto
        run: |
          apt update && apt install -y --no-install-recommends wget
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.4.553/quarto-1.4.553-linux-amd64.deb
          apt install ./quarto-1.4.553-linux-amd64.deb
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          install2.r -n2 yaml rmarkdown
          apt install -y --no-install-recommends gh git

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Render README
        run: |
          quarto render README.qmd --to gfm

      - name: Commit changes
        run: |
          chown -R $(id -u):$(id -g) $PWD
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add README.md || echo "No changes to commit"
          git commit -m "Render README [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.ref }} || echo "No changes to push"
